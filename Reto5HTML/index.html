<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Order summary card</title>
  <link rel="stylesheet" href="./assets/css/stylesheet.css">

</head>
<body>
<main>

  <section class="title">
    <img id="title__banner" src="./assets/image/illustration-hero.svg">
    <H2>Order Summary</H2>
  </section>
  
  <section class="description">
  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!
</section>
  
<section class="plan">
  <div class="nota">
    <img id="img__plan" src="./assets/image/icon-music.svg">
  </div>
  <div class="texto_plan">
    <p id="tipo__plan">Annual Plan</p>
    <p id="precio__plan">$59.99/year</p>
  </div>
  <div class="boton">
    <href id="boton__plan"> Change</href>
</div>
</section>
  
<section class="buttons">
 <button class="pay"> Proceed to Payment </button>
 <button class="cancel">Cancel Order </button>
</section>
</main>
  <footer class="attribution">

  </footer>
</body>
</html>
